name: .NET Build and NuGet Publish
on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
    paths:
      - 'src/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ "main" ]

env:
  DOTNET_VERSION: '9.0.x'
  SOLUTION_PATH: 'src/FastFind.sln'
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}
    
    - name: Build
      run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore
    

  pack-and-publish:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main')
    strategy:
      matrix:
        project: 
          - path: 'src/FastFind/FastFind.csproj'
            name: 'FastFind.Core'
          - path: 'src/FastFind.Windows/FastFind.Windows.csproj'
            name: 'FastFind.Windows'
          # Unix êµ¬í˜„ì‹œ í™œì„±í™” ì˜ˆì •
          # - path: 'src/FastFind.Unix/FastFind.Unix.csproj'
          #   name: 'FastFind.Unix'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}
    
    - name: Build ${{ matrix.project.name }}
      run: dotnet build ${{ matrix.project.path }} --configuration Release --no-restore
    
    - name: Pack ${{ matrix.project.name }}
      run: dotnet pack ${{ matrix.project.path }} --configuration Release --no-build --output nupkg
    
    - name: Push ${{ matrix.project.name }} to NuGet
      if: startsWith(github.ref, 'refs/tags/v')
      run: dotnet nuget push ./nupkg/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }} --skip-duplicate
    
    - name: Upload packages
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages-${{ matrix.project.name }}
        path: nupkg/*.nupkg

  create-release:
    needs: [build, pack-and-publish]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          ## FastFind.NET ${{ github.ref_name }}
          
          ### ðŸ“¦ Published Packages
          - **FastFind.Core**: Core interfaces and models
          - **FastFind.Windows**: Windows-specific implementation
          
          ### ðŸš§ Roadmap
          - **FastFind.Unix**: Unix implementation (coming soon)
          
          ### ðŸ“‹ Changes
          See [commits](https://github.com/iyulab/FastFind.NET/compare/v${{ github.ref_name }}...HEAD) for details.
        draft: false
        prerelease: ${{ contains(github.ref_name, '-') }}
